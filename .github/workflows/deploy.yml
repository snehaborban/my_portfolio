name: Deploy Django to cPanel

on:
  push:
    branches:
      - main   # change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.5'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: django-insecure-s-(w61&ax(6!x!nwh6a3e!8!uq=gjzhjk5p_1ql-v75wuv!!^5
          DEBUG: "0"
          ALLOWED_HOSTS: "snehaborban.codes"
          GITHUB_ACTIONS: "true"
        run: |
          python manage.py collectstatic --noinput

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: snehaborban.codes
             # ðŸ‘ˆ from your cPanel
          username: ${{ secrets.FTP_USERNAME }}  # set this in GitHub Secrets
          password: ${{ secrets.FTP_PASSWORD }}  # set this in GitHub Secrets
          protocol: ftp                        # try ftps first
          port: 21
          timeout: 600
          server-dir: ./  # ðŸ‘ˆ from cPanel "Path"
          passive: true
          security: loose
          log-level: verbose